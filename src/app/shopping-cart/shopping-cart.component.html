<div class="cart-container" *ngIf="cartItems.length > 0; else emptyCart">
  <h2>Your Shopping Cart</h2>
  <table class="cart-table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Category</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{ item.productName }}</td>
        <td>{{ item.categoryName }}</td>
        <td>{{ item.price | currency }}</td>
        <td>
          <input type="number" [value]="item.quantity" min="1" (change)="updateQuantity(item, $event)">
        </td>
        <td>{{ (item.quantity * +item.price) | currency }}</td>
        <td>
          <button class="btn btn-danger" (click)="removeItem(item)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="cart-total">
    <strong>Total: </strong> {{ total | currency }}
  </div>

  <div class="checkout-btn">
  <button class="btn btn-primary" (click)="checkout()">Proceed to Checkout</button>
</div>
</div>

<ng-template #emptyCart>
  <p class="empty-cart-msg">Your cart is empty.</p>
</ng-template>
