<div class="register-container">
  <h2 class="text-center">Register</h2>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <div class="mb-3">
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        placeholder="Username"
        required
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
        class="form-control"
      />
    </div>
    <button type="submit" class="btn btn-success w-100" [disabled]="!registerForm.form.valid">
      Register
    </button>
  </form>
</div>
