<div class="login-container">
  <h2 class="text-center">Login</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="mb-3">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
        class="form-control"
      />
    </div>
    <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.form.valid" >
      Login
    </button>
  </form>
</div>
