<h2>Checkout</h2>
<form (ngSubmit)="proceedToOrder()">
  <div>
    <label>Card Holder Name:</label>
    <input type="text" [(ngModel)]="cardHolderName" name="cardHolderName" required />
  </div>
  <div>
    <label>Card Number:</label>
    <input type="text" [(ngModel)]="cardNumber" name="cardNumber" required />
  </div>
  <div>
    <label>Expiration Date:</label>
    <input type="text" [(ngModel)]="expirationDate" name="expirationDate" placeholder="MM/YY" required />
  </div>
  <div>
    <label>CVV:</label>
    <input type="text" [(ngModel)]="cvv" name="cvv" required />
  </div>
  <div>
    <strong>Total: </strong>{{ totalAmount | currency }}
  </div>
  <button type="submit" class="btn btn-success">Proceed</button>
</form>
